name: change_project_name
description: A CLI tool to rename Flutter/Dart projects and update all package references automatically
version: 1.0.5
repository: https://github.com/anugrahsputra/change_project_name
homepage: https://github.com/anugrahsputra/change_project_name
documentation: https://github.com/anugrahsputra/change_project_name#readme
topics:
  - cli
  - flutter
  - dart
  - rename
  - refactor

environment:
  sdk: ^3.9.0

# Add regular dependencies here.
dependencies:
  path: ^1.9.0
  yaml: ^3.1.3
  args: ^2.7.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.6

executables:
  change-project-name: change_project_name
